<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePark Payment</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .payment-container {
            background-color: #0F1111;
            color: white;
            padding: 20px;
            border-radius: 8px;

            text-align: center;
            width: 300px;
        }

        .payment-container h1 {
            margin-bottom: 20px;
        }

        .payment-container p {
            margin: 10px 0;
            font-size: 16px;
        }

        .payment-button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            margin: 10px 5px;
            font-size: 16px;
            width: 100%;
        }

        .payment-button:hover {
            background-color: #45a049;
        }

        .qr-code {
            display: none;
            margin-top: 20px;
        }

        .qr-code img {
            width: 200px;
            height: 200px;
            border-radius: 8px;
        }
    </style>
</head>
