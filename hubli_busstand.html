    <script>
        let selectedSlot = null; // To store the currently selected slot

        // Function to toggle the slot selection
        function toggleSelection(element) {
            // If the selected slot is already clicked again, deselect it
            if (selectedSlot === element) {
                element.classList.remove('selected');
                element.style.backgroundColor = '#90ee90'; // Green for empty
                selectedSlot = null;
            } else {
                // If there is already a selected slot, reset it
                if (selectedSlot) {
                    selectedSlot.classList.remove('selected');
                    selectedSlot.style.backgroundColor = '#90ee90'; // Green for empty
                }

                // Select the new slot and change its background color to light green
                element.classList.add('selected');
                element.style.backgroundColor = '#ff0'; // Light green for selected
                selectedSlot = element; // Update the selected slot to the current one
            }

            // Enable or disable the "Book Now" button based on selection
            document.getElementById('bookNowButton').disabled = !selectedSlot;
        }
    </script>
