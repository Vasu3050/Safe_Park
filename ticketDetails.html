<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Details</title>
    <link rel="stylesheet" href="pay.css">
    <script>

        // Function to add 3 hours to the current time and return it in a formatted string
        function getFutureTime() {
            let currentTime = new Date();
            currentTime.setHours(currentTime.getHours() + 3); // Add 3 hours
            let hours = currentTime.getHours().toString().padStart(2, '0');
            let minutes = currentTime.getMinutes().toString().padStart(2, '0');
            let formattedTime = hours + ':' + minutes;
            return formattedTime;
        }

        // Function to populate ticket details on page load
        window.onload = function() {
            // Get query parameters (passed from the previous page)
            let urlParams = new URLSearchParams(window.location.search);
            let selectedSlot = urlParams.get('selectedSlot');
            
            // Display the selected slot and other ticket details
            document.getElementById('selectedSlot').textContent = selectedSlot;
            document.getElementById('fare').textContent = "₹100";
            document.getElementById('area').textContent = "Hubli Bus Stand"; // Corrected Area
            document.getElementById('city').textContent = "Hubli"; // Corrected City

            // Display the date and time 3 hours ahead
            document.getElementById('bookingTime').textContent = getFutureTime();
        }
    </script>
</head>
