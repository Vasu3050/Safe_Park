<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SafePark Forgot Password</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: whitesmoke;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .forgot-container {
            background-color: #0F1111;
            color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }

        .forgot-container h1 {
            margin-bottom: 20px;
        }

        .forgot-container input[type="email"] {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .forgot-container button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
        }

        .forgot-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <div class="forgot-container">
        <h1>Forgot Password</h1>
        <form onsubmit="return resetPassword()">
            <input type="email" id="email" placeholder="Enter Registered Gmail" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        function resetPassword() {
            alert("Password reset instructions sent to your Gmail.");
            window.location.href = "index.html";
            return false;
        }
    </script>
</body>

</html>
